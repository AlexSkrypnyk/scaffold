name: Draft release notes

on:
  push:
    tags:
      - '*'
    branches:
      - main

permissions:
  contents: write

jobs:
  release-drafter:
    permissions:
      contents: write
      pull-requests: write

    runs-on: ubuntu-latest

    steps:
      - name: Draft release notes
        uses: release-drafter/release-drafter@__VERSION__
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
