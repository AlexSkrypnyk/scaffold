name: Release PHP

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release-php:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@__VERSION__

      - name: Cache Composer dependencies
        uses: actions/cache@__VERSION__
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Setup PHP
        uses: shivammathur/setup-php@__VERSION__
        with:
          php-version: 8.3

      - name: Install dependencies
        run: composer install

      - name: Set release version
        run: |
          version="${{ github.event.inputs.version || github.ref_name }}"
          echo "RELEASE_VERSION=$version" >> "$GITHUB_ENV"
          echo "Release version: $version"
          sed -i "s/\"force-crystal-version\": \"development\"/\"force-crystal-version\": \"${version}\"/g" box.json

      - name: Build PHAR
        run: composer build

      - name: Test PHAR
        run: |
          ./.build/force-crystal.phar --version
          ./.build/force-crystal.phar || exit 1

      - name: Create Release
        uses: softprops/action-gh-release@__VERSION__
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          files: |
            ./.build/force-crystal.phar
